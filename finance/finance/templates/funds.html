{% extends "layout.html" %}

{% block title %}
    Add Funds
{% endblock %}

{% block main %}
    <form action="/addfunds" method="post">
        <div class="form-group">
            <input autofocus class="form-control" name="funds" placeholder="Enter Amount" type="number" max="10000">
        </div>
        <button class="btn btn-primary" type="submit">Add Funds</button>
    </form>
{% endblock %}
